<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weath</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h2>Welcome to <span id>Atmos</span></h2>
    <h4>Search a location to view the weather forecast</h4>
    <div class="container">

        <input id="primary-searchbar" name="primary-searchbar" placeholder="Search Location">
        <button class="search-btn"><img id="arrow" src="right-chevron.png" alt=""></button>
    </div>
    <main>
        <div class="weather-card" style="display: none;">
            <div class="locTime">
                <p id="location"></p>
                <p id="time"></p>
            </div>
            <p id="date"></p>
            <br><br><br><br> <br><br>

            <p id="temp"></p>
            <div class="weath-pic">
                <div>
                    <span id="min"></span>/<span id="max"></span>
                    <span id="status"></span>
                </div>
                <img id="weath-type-img" src="">
            </div>

        </div>
        <div class="details-card" style="display:none;">
            <h3>Today's Weather Details</h3>
            <div>
                <p><img src="feels.svg" alt="" srcset="">Feel's Like</p>
                <span id="feel">29*c</span>
            </div>
            <div>
                <p><img src="humidity.svg" alt="" srcset="">Humidity</p>
                <span id="humidity">29*c</span>
            </div>
            <div>
                <p><img src="wind-speed.svg" alt="" srcset="">Wind Speed</p>
                <span id="speed">29*c</span>
            </div>
            <div>
                <p><img id="pressure" src="pressure.svg">Air Pressure</p>
                <span id="air-pressure">29*c</span>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
